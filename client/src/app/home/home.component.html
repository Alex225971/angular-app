<div class="row">
  <div class="container mt-5">
    <div class="text-center mt-5">
      @if(!registerMode){
      <h1>Find your match</h1>
      <p class="lead">Login or sign up in to view your matches</p>
      <div class="text-cenetr">
        <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
          Register
        </button>
        <button class="btn btn-info btn-lg me2">Learn more</button>
      </div>
      } @else {
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
      }
    </div>
  </div>
</div>
